<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Society</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #191919;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #fff;
            font-size: 36px;
            letter-spacing: 2px;
        }
        .options {
            margin-top: 50px;
        }
        .options a {
            text-decoration: none;
            color: #fff;
            background-color: #336699;
            padding: 15px 30px;
            border-radius: 25px;
            margin: 20px;
            display: inline-block;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .options a:hover {
            background-color: #204060;
        }
        footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the S Society</h1>
        <div class="options">
            <a href="login.html">Enter</a>
            <a href="register.html">Join Us</a>
        </div>

</html>
